{% extends 'layout.html' %}

{% block content %}
    <h1>{% block title %} Welcome to our Yealp Platform! {% endblock %}</h1>

    
    {% for biz in bizs %}
    <article class="media content-section">
        
        <div class="container-fluid">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            <div class="row">
                <div class="col-8">
                    <h5><a href="{{url_for('restaurant', business_id=biz['business_id'])}}">
                        {{ biz['name'] }}
                    </a> </h5>
                </div>
                
                <div class="col">
                    {{biz['average_stars']}}
                </div>
                <div class="col-md-2 px-0">
                    <img class="img-fluid"  alt="Responsive image" src="{{ url_for('static', filename='stars/' + biz['rounded_average_stars']|string + '.png') }}">
                </div>

            </div>
            <div class="col">
               
                {% for category in biz['category_names'] -%}
                    <p>{{ category }}<p/>
                {%- endfor %} 
            </div>
            
        </div>
    </article>    
        
    {% endfor %}
{% endblock %}
